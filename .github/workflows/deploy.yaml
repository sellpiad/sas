name: Deploy to EC2

on:
  push:
    branches:
      - main  

jobs:
  build-client:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.11.0'

    - name: Install dependencies
      run: |
        cd client
        npm install

    - name: Build project
      run: |
        cd client
        npm run build
    
    build-server:
      runs-on: ubunu-latest

      steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '21'

      - name: Install server dependencies and build
        run: |
          cd server
          mvn clean package

    deploy:
      runs-on: ubuntu-latest

      needs: [build-client, build-server]

      env:
        EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        EC2_HOST: ${{ secrets.EC2_HOST}}
        EC2_USER: ${{ secrets.EC2_USER}}
        
      run: |
        echo "${EC2_SSH_KEY}" > /tmp/id_rsa
        chmod 600 /tmp/id_rsa

        scp -i /tmp/id_rsa -o StrictHostKeyChecking=no -r client/build $EC2_USER@$EC2_HOST:/home/ubuntu/sas/client
        scp -i /tmp/id_rsa -o StrictHostKeyChecking=no -r server/target/sas-server-1.0.0.jar $EC2_USER@$EC2_HOST:/home/ubuntu/sas/server.jar
        rm /tmp/id_rsa 

